# Directory
[directory]
style = "blue"
truncation_length = 2
truncation_symbol = "…/" 
read_only = " 🔒"

# Prompt
[sudo]
format = "👮 [$user]($style)[$symbol]($style) "
style = "red"
symbol = "#"

[username]
show_always = true
format = "🦈 [$user]($style)[$symbol]($style) "
style_root = "red bold"
style_user = "green bold"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# Git
[git_branch]
format = "😺 [$branch]($style) "
style = "bold green"

[git_status]
conflicted = "🚩"
ahead = "💨"
behind = "😰"
diverged = "😵"
up_to_date = ""
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑️"

# Duration
[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

